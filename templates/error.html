<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Glucose Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
            margin-bottom: 30px;
        }
        .error-box {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .error-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Error Occurred</h1>
        
        <div class="error-box">
            <h4>{{ error_title|default('An error occurred while processing your request') }}</h4>
            <p>{{ error_message }}</p>
        </div>
        
        {% if technical_details %}
        <div class="error-details">
            <h5>Technical Details:</h5>
            <code>{{ technical_details }}</code>
        </div>
        {% endif %}
        
        <div class="text-center">
            <a href="/" class="btn btn-primary">Return to Home Page</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
